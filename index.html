<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Time tracking dashboard</title>
        <script defer src="app.js"></script>
        <link rel="stylesheet" href="dist/styles.css" />
    </head>

    <body>
        <main>
            <article class="bento">
                <header class="user card">
                    <div class="profile">
                        <img
                            src="images/image-jeremy.png"
                            alt="user-profile-picture"
                        />
                        <div>
                            <p>Report for</p>
                            <h1>Jeremy Robson</h1>
                        </div>
                    </div>
                    <nav>
                        <a class="day" href="#daily">Daily</a>
                        <a class="week" href="#weekly">Weekly</a>
                        <a class="month" href="#month">Monthly</a>
                    </nav>
                </header>

                <section class="card work">
                    <div class="extra">
                        <img src="images/icon-work.svg" alt="work-icon" />
                    </div>
                    <div class="title">
                        <h2>Work</h2>
                        <div class="expand"></div>
                    </div>

                    <div class="status">
                        <p class="bigtext">5hrs</p>
                        <span>Yesterday - 7hrs</span>
                    </div>
                </section>

                <section class="card play">
                    <div class="extra">
                        <img src="images/icon-play.svg" alt="play-icon" />
                    </div>
                    <div class="title">
                        <h2>Play</h2>
                        <div class="expand"></div>
                    </div>

                    <div class="status">
                        <p class="bigtext">1hr</p>
                        <span>Yesterday - 2hrs</span>
                    </div>
                </section>

                <section class="card study">
                    <div class="extra">
                        <img src="images/icon-study.svg" alt="study-icon" />
                    </div>
                    <div class="title">
                        <h2>Study</h2>
                        <div class="expand"></div>
                    </div>

                    <div class="status">
                        <p class="bigtext">0hrs</p>
                        <span>Yesterday - 1hr</span>
                    </div>
                </section>

                <section class="card exercise">
                    <div class="extra">
                        <img
                            src="images/icon-exercise.svg"
                            alt="exercise-icon"
                        />
                    </div>
                    <div class="title">
                        <h2>Exercise</h2>
                        <div class="expand"></div>
                    </div>

                    <div class="status">
                        <p class="bigtext">1hr</p>
                        <span>Yesterday - 1hr</span>
                    </div>
                </section>

                <section class="card social">
                    <div class="extra">
                        <img src="images/icon-social.svg" alt="social.icon" />
                    </div>
                    <div class="title">
                        <h2>Social</h2>
                        <div class="expand"></div>
                    </div>

                    <div class="status">
                        <p class="bigtext">1hr</p>
                        <span>Yesterday - 3hrs</span>
                    </div>
                </section>

                <section class="card self-care">
                    <div class="extra">
                        <img
                            src="images/icon-self-care.svg"
                            alt="self-care-icon"
                        />
                    </div>
                    <div class="title">
                        <h2>Self Care</h2>
                        <div class="expand"></div>
                    </div>

                    <div class="status">
                        <p class="bigtext">0hrs</p>
                        <span>Yesterday - 1hr</span>
                    </div>
                </section>
            </article>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >
            Coded by
            <a
                href="
https://savion-dev.vercel.app"
                >Savion</a
            >
        </div>
    </body>
</html>
